<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>batballstump</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="game_container">
        <h1>Ball Ball Stump Game</h1>
        <button id="btn1" onclick="cricketMatch(1)">Bat</button>
        <button id="btn2" onclick="cricketMatch(2)">Ball</button>
        <button id="btn3" onclick="cricketMatch(3)">Stump</button>
        <br><br>
        <div class="prediction">
            <h2>prediction mode</h2>
            <button value="predict" onclick="change()">On</button>
            <button onclick="reverse()">Off</button>
        </div>
        <div class="container">
            <img style="float: left;" src="" id="user" height="200px">
            <img style="float: right;" src="" id="computer" height="200px">
            <h1 style="float: center;" alt="result" id="result"></h1>
            <img id="userwinner" style="float: left; z-index: 10; " src="images/winner.png" alt="computer"
                height="200px">
            <img id="computerwinner" style="float: right; z-index: 10; " src="images/winner.png" alt="computer"
                height="200px">
        </div>
    </div>

    <!-- <button onclick="">sound</button> -->




    <script src="js/batballstumppredicmode.js"></script>

</body>

</html>
