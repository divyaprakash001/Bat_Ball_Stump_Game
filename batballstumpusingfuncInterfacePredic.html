<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>batballstump</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="game_container">
        <h1>Ball Ball Stump Game</h1>
        <button onclick="cricketMatch(1)">Bat</button>
        <button onclick="cricketMatch(2)">Ball</button>
        <button onclick="cricketMatch(3)">Stump</button>
        <br><br>
        <div class="prediction">
            <h3>prediction mode</h3>
            <label class="switch">
                <input id="predic" value="on" type="checkbox">
                <span class="round"></span>
            </label>
        </div>
        <div class="container">
            <img style="float: left;" src="" alt="user" id="user" height="200px">
            <img style="float: right;" src="" alt="computer" id="computer" height="200px">
            <h1 style="float: center;" alt="result" id="result"></h1>
            <img id="userwinner" style="float: left; z-index: 10; " src="images/winner.png" alt="computer"
                height="200px">
            <img id="computerwinner" style="float: right; z-index: 10; " src="images/winner.png" alt="computer"
                height="200px">
        </div>
    </div>

    <button onclick="">sound</button>




    <script src="batballstumppredicmode.js"></script>
</body>

</html>
