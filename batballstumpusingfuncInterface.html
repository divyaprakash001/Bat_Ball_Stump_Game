<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>batballstump</title>
    <style>
        body {
            text-align: center;
            background-color: rgb(71, 160, 168);
            position: relative;
        }

        html{
            font-size: 10px;
        }

        h1{
            font-size: 4rem;
        }

        .game_container {
            border: 2px solid black;
            height: 70vh;
            width: 80%;
            margin: 50px auto;
            background-color: antiquewhite;
        }

        .container {
            margin: 100px;
        }

        #userwinner,
        #computerwinner {
            display: none;
        }
        #result{
            font-size: 4rem;
        }
        button{
            padding: 10px 30px;
        }
    </style>
</head>

<body>
    <div class="game_container">
        <h1>Ball Ball Stump Game</h1>
        <button onclick="cricketMatch(1)">Bat</button>


        <button onclick="cricketMatch(2)">Ball</button>


        <button onclick="cricketMatch(3)">Stump</button>
        <br><br>
        <div class="container">
            <img style="float: left;" src="" alt="user" id="user" height="200px">
            <img style="float: right;" src="" alt="computer" id="computer" height="200px">
            <h1 style="float: center;" alt="result" id="result"></h1>
            <img id="userwinner" style="float: left; z-index: 10; " src="winner.png" alt="computer" height="200px">
            <img id="computerwinner" style="float: right; z-index: 10; " src="winner.png" alt="computer" height="200px">
        </div>
    </div>

    <script>
        document.createElement("container")
        function cricketMatch(r) {
            let userChoiceMsg = '';
            let randomNumber;
            let computerChoice;
            let result;

            if (r == 1) {
                userChoiceMsg = 'Bat';
                randomNumber = Math.floor(Math.random() * 3);
                if (randomNumber > 0 && randomNumber <= 1) {
                    computerChoice = 'Bat';
                    document.querySelector('#computer').src = 'cricbat.png';
                } else if (randomNumber > 1 && randomNumber <= 2) {
                    computerChoice = 'Ball';
                    document.querySelector('#computer').src = 'cricball.png';
                } else {
                    computerChoice = 'Stump';
                    document.querySelector('#computer').src = 'cricstump.png';
                }


                document.querySelector('#user').src = 'cricbat.png';


                if (computerChoice === 'Ball') {
                    resultMsg = 'user won'
                    document.querySelector('#userwinner').style.display = "block";
                    document.querySelector('#computerwinner').style.display = "none";
                    document.querySelector('#result').innerHTML = `${resultMsg}`;
                } else if (computerChoice === 'Stump') {
                    resultMsg = 'computer won';
                    document.querySelector('#userwinner').style.display = "none";
                    document.querySelector('#userwinner').style.display = "none";
                    document.querySelector('#computerwinner').style.display = "block";
                    document.querySelector('#result').innerHTML = `${resultMsg}`;
                } else {
                    document.querySelector('#computerwinner').style.display = "none";
                    document.querySelector('#userwinner').style.display = "none";
                    resultMsg = '<h1>match tied</h1>'
                    document.querySelector('#result').innerHTML = `${resultMsg}`;
                }



                document.querySelector('#computer').innerHTML = `Computer have choosen ${computerChoice}`;



            } else if (r == 2) {

                computerChoice;

                    document.querySelector('#computer').src = 'cricbat.png';
                } else if (randomNumber > 1 && randomNumber <= 2) {
                    computerChoice = 'Ball';
                    document.querySelector('#computer').src = 'cricball.png';
                } else {
                    computerChoice = 'Stump';
                    document.querySelector('#computer').src = 'cricstump.png';
                }

                document.querySelector('#user').src = 'cricball.png';

                let result;
                if (computerChoice === 'Bat') {
                    resultMsg = 'computer won';
                    document.querySelector('#userwinner').style.display = "none";
                    document.querySelector('#computerwinner').style.display = "block";
                    document.querySelector('#result').innerHTML = `${resultMsg}`;
                } else if (computerChoice === 'Stump') {
                    resultMsg = 'user won';
                    document.querySelector('#userwinner').style.display = "block";
                    document.querySelector('#computerwinner').style.display = "none";
                    document.querySelector('#result').innerHTML = `${resultMsg}`;
                } else {
                    resultMsg = 'match tied';
                    document.querySelector('#computerwinner').style.display = "none";
                    document.querySelector('#userwinner').style.display = "none";
                    document.querySelector('#result').innerHTML = `${resultMsg}`;
                }



                document.querySelector('#computer').innerHTML = `Computer have choosen ${computerChoice}`;



            } else {
                userChoiceMsg = 'Stump';
                randomNumber = Math.floor(Math.random() * 3);
                computerChoice;
                if (randomNumber > 0 && randomNumber <= 1) {
                    computerChoice = 'Bat';
                    document.querySelector('#computer').src = 'cricbat.png';
                } else if (randomNumber > 1 && randomNumber <= 2) {
                    computerChoice = 'Ball';
                    document.querySelector('#computer').src = 'cricball.png';
                } else {
                    computerChoice = 'Stump';
                    document.querySelector('#computer').src = 'cricstump.png';
                }
                document.querySelector('#user').src = 'cricstump.png';

                let result;
                if (computerChoice === 'Bat') {
                    resultMsg = 'user won';
                    document.querySelector('#userwinner').style.display = "block";
                    document.querySelector('#computerwinner').style.display = "none";
                } else if (computerChoice === 'Stump') {
                    resultMsg = 'match tied';
                    document.querySelector('#computerwinner').style.display = "none";
                    document.querySelector('#userwinner').style.display = "none";
                } else {
                    resultMsg = 'computer won';
                    document.querySelector('#userwinner').style.display = "none";
                    document.querySelector('#computerwinner').style.display = "block";
                }

                document.querySelector('#user').innerHTML = `${userChoiceMsg}`;
                document.querySelector('#computer').innerHTML = `Computer have choosen ${computerChoice}`;
                document.querySelector('#result').innerHTML = `${resultMsg}`;



            }
        }
    </script>
</body>

</html>
